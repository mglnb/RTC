<!doctype html>
<html>

<head>
  <title>Chat/Video WebRTC Test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="login active">
    <div class="login__box">
      <label for="username">v1: Digite seu nome</label>
      <input id="username" type="text">
    </div>
  </div>
  <div class="container">
    <aside class="user_list">
      <div class="user_list__title">
        <h3>Usu√°rios Online</h3>
        <p>Clique para realizar chamada</p>
      </div>
      <ul class="user_list__users">
      </ul>
    </aside>
    <section class="chat">
      <div class="video">
        <div class="video__wrap">
          <div class="video__box">
            <video class="video__box--local"></video>
            <video class="video__box--remote" style="display: none"></video>
          </div>
          <div class="video__buttons">
            <button class="video__btn--hangup">Desligar</button>
          </div>
        </div>
      </div>
      <div class="chat__box">
        <div class="chat__msgs">
          <!-- Inserido dinamicamente -->
        </div>
        <div class="chat__input">
          <input id="text" type="text" maxlength="256" placeholder="Sua mensagem" autocomplete="off">
        </div>
      </div>
    </section>
  </div>


</body>

</html>
