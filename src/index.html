<!doctype html>

<head>
  <title>Chat/Video WebRTC Test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="container">
    <aside class="user_list">
      <div class="user_list__title">
        <h3>Usuários</h3>
        <p>Clique para realizar chamada</p>
      </div>
      <ul class="user_list__users"></ul>
    </aside>
    <section class="chat">
      <div class="chat__box">
      </div>
      <div class="chat__input">
        <input id="text" type="text" name="text" maxlength="256" placeholder="Sua mensagem" autocomplete="off" onkeyup="handleKey(event)">
      </div>
    </section>
    <section class="video">
      <div class="video__box">
        <video class="video__box--local"></video>
        <video class="video__box--received"></video>
      </div>
      <div class="video__buttons">
        <button class="video__btn--hangup">Hang Up</button>
      </div>
    </section>
  </div>
